<div class="bg-gray-300 w-full flex justify-center p-8">
    <div class="bg-white w-full lg:w-1/2 flex flex-col justify-center rounded-lg">
        <p class="text-xl p-8 text-center lg:text-4xl">Listado Pokemon</p>
        <table class="text-gray-700 h-80">
            <thead>
                <tr>
                    <th class="text-xl p-8 lg:text-4xl">Nº</th>
                    <th class="text-xl p-8 lg:text-4xl">Nombre</th>
                </tr>
            </thead>
            <tbody class="text-center text-lg lg:text-2xl ">
                <tr *ngFor="let pokemon of pokemonList; let i = index"
                    class="cursor-pointer hover:bg-red-600 hover:text-white rounded-lg w-1/2"
                    (click)="openDetails(pokemon)">
                    <td class="p-4">{{ offset + i + 1 }}</td>
                    <td class="p-4 gap-4">{{ pokemon.name | capitalizeFirst }}</td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-around items-center p-4">
            <button (click)="changePage(offset - limit)" [disabled]="offset === 0"
                class="focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                <mat-icon>chevron_left</mat-icon>
            </button>


            <!-- <span *ngIf="pageNumbers[0] > 1">...</span> -->

            <!-- Números de página -->
            <div *ngFor="let pageNumber of pageNumbers" class="inline-block">
                <button class="bg-red-600 hover:bg-red-700 text-white font-extralight h-8 w-8 rounded-full"
                    (click)="goToPage(pageNumber)">
                    {{ pageNumber }}
                </button>
            </div>

            <!-- <span *ngIf="pageNumbers[pageNumbers.length - 1] < totalPages">...</span> -->

            <button (click)="changePage(offset + limit)" [disabled]="offset + limit >= totalPokemons"
                class="focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                <mat-icon>chevron_right</mat-icon>
            </button>


        </div>


    </div>

</div>
